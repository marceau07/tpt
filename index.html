<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'Pokemon_S';
            src: url('Pokemon_solid.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Pokemon_H';
            src: url('Pokemon_hollow.ttf') format('truetype');
        }

        body {
            font-family: 'Pokemon_S', Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        .pokemon-info {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }

        img {
            max-width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #battleResult {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Pokemon Battle</h1>
        <div id="pokemonSelection">
            <h2>Choose Your Pokemon</h2>
            <div class="pokemon-options" id="pokemonOptions">
                <!-- Options de sélection de Pokémon -->
            </div>
        </div>
        <div class="pokemon-info" id="playerInfo">
            <h2>Your Pokemon</h2>
            <img src="" alt="Player Pokemon" id="playerImage">
            <p id="playerHealth">Health: <span id="playerHP"></span></p>
        </div>
        <div class="pokemon-info" id="opponentInfo">
            <h2>Opponent Pokemon</h2>
            <img src="" alt="Opponent Pokemon" id="opponentImage">
            <p id="opponentHealth">Health: <span id="opponentHP"></span></p>
        </div>
        <button id="attackButton">Attack</button>
        <p id="battleResult"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const apiUrl = 'https://pokeapi.co/api/v2/pokemon/';
        const maxPokemonId = 151; // Change to adjust the range of Pokémon

        let playerPokemon = {};
        let opponentPokemon = {};

        // Function to load a random Pokémon
        function loadRandomPokemon() {
            const randomId = Math.floor(Math.random() * maxPokemonId) + 1;
            const url = `${apiUrl}${randomId}/`;

            $.get(url, function (data) {
                const pokemon = {
                    id: data.id,
                    name: data.name,
                    image: data.sprites.front_default,
                    hp: data.stats[0].base_stat
                };

                if (!playerPokemon.id) {
                    playerPokemon = pokemon;
                    updatePokemonInfo(playerPokemon, 'player');
                    loadRandomPokemon();
                } else {
                    opponentPokemon = pokemon;
                    updatePokemonInfo(opponentPokemon, 'opponent');
                }
            });
        }

        // Function to update Pokemon info on the UI
        function updatePokemonInfo(pokemon, player) {
            const pokemonInfoElement = $('#' + player + 'Info');
            pokemonInfoElement.find('img').attr('src', pokemon.image);
            pokemonInfoElement.find('#' + player + 'HP').text(pokemon.hp);
        }

        // Function to load available Pokemon options for selection
        function loadPokemonOptions() {
            const pokemonOptionsElement = $('#pokemonOptions');
            pokemonOptionsElement.empty();

            for (let i = 0; i < 3; i++) { // Load 3 random Pokémon options
                const randomId = Math.floor(Math.random() * maxPokemonId) + 1;
                const optionUrl = `${apiUrl}${randomId}/`;

                $.get(optionUrl, function (data) {
                    const pokemon = {
                        id: data.id,
                        name: data.name,
                        image: data.sprites.front_default
                    };

                    const option = $('<div class="pokemon-option">')
                        .append($('<img>').attr('src', pokemon.image))
                        .append($('<p>').text(pokemon.name))
                        .click(function () {
                            playerPokemon = pokemon;
                            updatePokemonInfo(playerPokemon, 'player');
                            $('#startButton').prop('disabled', false);
                        });

                    pokemonOptionsElement.append(option);
                });
            }
        }

        // Function to perform an attack
        function performAttack() {
            const playerDamage = Math.floor(Math.random() * 10) + 1;
            const opponentDamage = Math.floor(Math.random() * 10) + 1;

            playerPokemon.hp -= opponentDamage;
            opponentPokemon.hp -= playerDamage;

            updatePokemonInfo(playerPokemon, 'player');
            updatePokemonInfo(opponentPokemon, 'opponent');

            if (playerPokemon.hp <= 0) {
                $('#battleResult').text('Perdu!');
                $('#battleResult').css('color', 'red');
                $('#attackButton').prop('disabled', true);
            } else if (opponentPokemon.hp <= 0) {
                $('#battleResult').text('Gagné!');
                $('#battleResult').css('color', 'green');
                $('#attackButton').prop('disabled', true);
            }
        }

        $(document).ready(function () {
            loadRandomPokemon();
            loadPokemonOptions();

            $('#startButton').click(function () {
                $('#pokemonSelection').hide();
                $('#attackButton').prop('disabled', false);
            });

            $('#attackButton').click(function () {
                performAttack();
            });
        });
    </script>
</body>

</html>
